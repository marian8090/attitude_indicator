<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiJS Rotated Line Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.4/pixi.min.js"></script>
</head>
<body>

<script>
  // Create PixiJS application
  const app = new PIXI.Application({
    width: 800,
    height: 600,
    backgroundColor: 0xAAAAAA,
  });

  // Add the Pixi canvas to the body
  document.body.appendChild(app.view);

  // Create a Container to hold the line
  const container = new PIXI.Container();
  app.stage.addChild(container);

  // Create a Graphics object for the line
  const graphics = new PIXI.Graphics();
  container.addChild(graphics);

  // Set line style
  graphics.lineStyle({
    width: 5,
    color: 0xFF0000,
    alpha: 1,
    alignment: 0.5,
  });

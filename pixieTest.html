<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let app = new PIXI.Application({
            autoResize: true,
            resolution: devicePixelRatio
        });
        document.body.appendChild(app.view);

        const texture = PIXI.Texture.from('https://pixijs.com/assets/p2.jpeg');
        const pfd = new PIXI.TilingSprite(
            texture,
            100,
            100,
        );
        app.stage.addChild(pfd);

        //const text = new Text('This is a PixiJS text');
        //app.stage.addChild(text);

        function resize() {
            app.renderer.resize(window.innerWidth, window.innerHeight);

            pfd.pivot.x = 0;
            pfd.pivot.y = 0;

            // console.log(app.screen.height);

            pfd.position.x = 10;
            pfd.position.y = 10;
            pfd.width = 200; // app.screen.width;
            pfd.height = 200; //app.screen.height/3.0;
        }
        window.addEventListener('resize', resize);
        resize();

    </script>
</body>

</html>

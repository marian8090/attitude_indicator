<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Line</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <button onclick='requestOrientationPermission();'>Test9</button>

  <canvas id="accelerometerCanvas" width="400" height="200"></canvas>

  <script>
    var canvas = document.getElementById('accelerometerCanvas');
    var context = canvas.getContext('2d');

    var accelerationX = 1;

    function requestOrientationPermission() {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          alert(response);
          if (response == 'granted') {
            window.addEventListener('deviceorientation', (e) => {
              //accelerationX = e.accelerationIncludingGravity.x;
              accelerationX = Math.random()*3;
              render();
            })
          }
        })
        .catch(console.error)
    }

    function render() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw a horizontal line based on the X-axis acceleration
      var lineY = canvas.height / 2; // Center of the canvas vertically
      var lineLength = 100; // Adjust the line length as needed

      // Draw the line
      context.beginPath();
      context.moveTo(0, lineY);
      context.lineTo(lineLength * accelerationX, lineY);
      context.strokeStyle = '#000'; // Line color
      context.lineWidth = 2; // Line width
      context.stroke();
      context.closePath();

    }

    //render();
  </script>

</body>

</html>
